<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Cart Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    .cart_details {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 16px;
      transition: background 0.3s;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item:hover {
      background-color: #f0f8ff;
      border-left: 4px solid #4CAF50;
    }

    .cart-item span {
      font-weight: bold;
      color: #4CAF50;
    }

    #checkout {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #checkout:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>My Cart</h1>
  <div class="cart_details">
    <div id="cart_container">
      <div class="cart-item">T-shirt x3 - <span>$84.99 each</span></div>
      <div class="cart-item">Shoe x1 - <span>$12 each</span></div>
    </div>
    <button id="checkout">Checkout</button>
  </div>

  <script src="/static/widget.js"></script>
</body>
</html>
